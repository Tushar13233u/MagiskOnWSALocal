version: '3.9'\nservices:\n  db:\n    image: postgres:16\n    environment:\n      POSTGRES_USER: chat\n      POSTGRES_PASSWORD: chat\n      POSTGRES_DB: chatdb\n    ports:\n      - '5432:5432'\n    volumes:\n      - db_data:/var/lib/postgresql/data\n  redis:\n    image: redis:7\n    ports:\n      - '6379:6379'\n    command: redis-server --appendonly yes\n    volumes:\n      - redis_data:/data\nvolumes:\n  db_data:\n  redis_data:\n, | cat
